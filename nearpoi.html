	<h4>Finding the nearest Point of Interest</h4>

	<div class="container">
		<form>
			
			  
			<div class="form-group">
				<label for="inputNumber">Street Number:</label>
				<input type="number" class="form-control" id="inputNumber">
	  		</div>
	  
	  		<div class="form-group">
				<label for="inputText">Street Name:</label>
				<input type="text" class="form-control" id="inputText">
			  </div>

			  <div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="radb" id="rdoBool1" value="yes">
				<label class="form-check-label" for="rdoBool">Yes</label>
			  </div>

			  <div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="radb" id="rdoBool2" value="no">
				<label class="form-check-label" for="rdoBool">No</label>
			  </div>
			  

			  
	  		<button type="submit" class="btn btn-primary" id = "btnSubmit">Submit</button>
		</form>
	</div>
